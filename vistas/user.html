<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    
    <!-- Vista de login -->
    <div id="view_login">
        <div class="container">
            <div id="login">
                <h1>Ingresa a tu cuenta</h1>
                <input id="username" type="text" placeholder="usuario">
                <input id="password" type="password" placeholder="contraseña">
                <button id="btn_continuar">Continuar</button>
            </div>  
            
            <div class="informacion">
                
            </div>
        </div>
    </div>

    <!-- Vista home -->
    <div id="home">        
        <div class="container_home">
            <div class="salir">
                <button id="btn_salir">Salir</button>
            </div>
            
            <div class="info">
                <h1>Bienvenido</h1>
                <h3>Selecciona una opción</h3>
            </div>
    
            <div class="btn_group">
                <button id="btn_consulta">Consultar Saldo</button>
                <button id="btn_ingresa">Ingresar Monto</button>
                <button id="btn_retira">Retirar</button>
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
